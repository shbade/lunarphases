<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phase Predictor</title>
</head>
<body>

    <div class="header">
        Hello user! This program will prove vital to your understanding of the moon! 
        With this program, you'll be one step closer to understanding moon cycles!
    </div>

    <div class="container">
        <p><strong>Enter a date to see its probable moon phase:</strong></p>
        
        <form>
            <div class="form-group">
                <label for="day">Day:</label>
                <select id="day" name="day">  
                </select>
            </div>

            <div class="form-group">
                <label for="month">Month:</label>
                <select id="month" name="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>

            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" min="1900" max="2100">
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
